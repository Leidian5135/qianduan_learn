<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>员工管理系统</title>

    <link rel="stylesheet" href="css/yuangong.css">

</head>

<body>

<h3>员工管理系统</h3>

<div class="tb">
    <table class="box" border="1" cellpadding="5">
    <thead>
       <tr>
           <th>姓名</th>
           <th>年龄</th>
           <th>部门</th>
           <th>删除</th>
           <th>编辑</th>
       </tr>
    </thead>

    <tbody class="tbody">
        <tr>
            <td>张三</td>
            <td>23</td>
            <td>销售部</td>
            <td><button onclick="del_btn(this)">删除</button></td>
            <td><button onclick="edit_btn(this)">编辑</button></td>
        </tr>

        <tr>
            <td>李四</td>
            <td>23</td>
            <td>财务部</td>
            <td><button onclick="del_btn(this)">删除</button></td>
            <td><button onclick="edit_btn(this)">编辑</button></td>
        </tr>
        <tr>
            <td>王五</td>
            <td>34</td>
            <td>销售部</td>
            <td><button onclick="del_btn(this)">删除</button></td>
            <td><button onclick="edit_btn(this)">编辑</button></td>
        </tr>
    </tbody>
</table>
</div>


<fieldset>
    <legend>添加员工</legend>
    <div class="add_box">
        <p>姓名：<input type="text" id="name"></p>
        <p>年龄：<input type="text" id="age"></p>
        <p>部门：
            <select name="" id="dep">
                <option value="销售部">销售部</option>
                <option value="运营部">运营部</option>
                <option value="财务部">财务部</option>
                <option value="技术部">技术部</option>
            </select>
        </p>
       <button class="submit">提交</button>
    </div>

</fieldset>

<script src="JS/yuangong.js"></script>
</body>
</html>
